<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кнопки</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        $(function() {
            $('button').on('click', function () {
                $("button:first-child").clone(true, true).insertAfter("button:last");
                $("button:first").remove();
            })
        })
    </script>
    <style>
        button {
            display: flex;
            border-radius: 0.17rem;
            border: #45b6fe 1px solid;
            box-shadow: inset 0 0 2px 1px #45b6fe;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
<button name="1">1</button>
<button name="2">2</button>
<button name="3">3</button>
</body>
</html>
